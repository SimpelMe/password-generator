<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <a id="logo" class="cursordefault" href="/"><img src="../Simpel.png" alt="simpel icon" height="48" width="48" title="simpel.cc" aria-label="go to simpel dot c c"></a>
      <h1>Password Generator</h1>
      <a id="github" href="https://github.com/SimpelMe/password-generator" target="_blank" rel="noopener noreferrer" title="watch source code" aria-label="go to source code at github dot com">
        <img id="github-cat" src="../github.svg" alt="github logo">
      </a>
    </nav>
  </header>
  <main>
    <noscript>
      <b>Warning: JavaScript had to be enabled.</b>
      <br><br>
    </noscript>
    <div class="container">
      <div class="buttons">
        <button id="generate" autofocus>Generate Password</button>
        <button id="copy-btn">Copy Password</i></button>
      </div>

      <div class="result">
        <label for="result">Password:</label>
        <textarea id="result" readonly tabindex="-1"></textarea>
      </div>

      <div class="options">
        <label for="slider">Length:</label>
        <input id="slider" type="number" min="4" max="99" value="23" />
        <details>
          <summary>More Options</summary>
          <div>
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">Include Lowercase</label>
          </div>
          <div>
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Include Uppercase</label>
          </div>
          <div>
            <input type="checkbox" id="number" checked />
            <label for="number">Include Numbers</label>
          </div>
          <div>
            <input type="checkbox" id="symbol" checked />
            <label for="symbol">Include Symbols</label>
          </div>
        </details>
      </div>

    </div>

    <script src="script.js"></script>
  </main>
</body>

</html>
